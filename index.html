<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="shortcut icon"
      href="RESOURCES/images/fav-icon.svg"
      type="image/x-icon"
    />
    <!-- fonts - Poppin -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/2786bc3471.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="calculator">
          <form>
            <div class="screen">
              <input type="text" name="display" readonly />
            </div>
            <div class="buttons">
              <input type="button" value="C" onclick="display.value =''" />
              <input
                type="button"
                value="E"
                onclick="display.value = display.value.toString().slice(0, -1)"
              />
              <input type="button" value="*" onclick="display.value += '*'" />
              <input type="button" value="/" onclick="display.value += '/'" />

              <input type="button" value="7" onclick="display.value += '7'" />
              <input type="button" value="8" onclick="display.value += '8'" />
              <input type="button" value="9" onclick="display.value += '9'" />
              <input
                type="button"
                value="+"
                class="plus"
                onclick="display.value += '+'"
              />

              <input type="button" value="4" onclick="display.value += '4'" />
              <input type="button" value="5" onclick="display.value += '5'" />
              <input type="button" value="6" onclick="display.value += '6'" />

              <input type="button" value="1" onclick="display.value += '1'" />
              <input type="button" value="2" onclick="display.value += '2'" />
              <input type="button" value="3" onclick="display.value += '3'" />
              <input type="button" value="-" onclick="display.value += '-'" />

              <input type="button" value="00" onclick="display.value += '00'" />
              <input type="button" value="0" onclick="display.value += '0'" />
              <input type="button" value="." onclick="display.value += '.'" />
              <input
                type="button"
                value="="
                onclick="display.value = eval(display.value.toString())"
              />
            </div>
          </form>
        </div>
      </div>
      <img src="RESOURCES/images/signature.png" class="signature" />
    </div>

    <p class="attribution">
      Designed & Developed By
      <a href="https://www.behance.net/farmanali6349">Farman Ali</a>
    </p>
    <!-- JS -->
    <script src="/JS/script.js"></script>
  </body>
</html>
